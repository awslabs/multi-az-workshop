name: deploy
on:
  push:
    branches:
      - main
jobs:
  check-changes:
    runs-on: ubuntu-latest
    permissions: {}
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for src changes
        id: check
        run: |-
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
                      echo "Manual trigger - will deploy"
                      echo "should_deploy=true" >> $GITHUB_OUTPUT
                    elif git diff --name-only HEAD^ HEAD | grep -q "^src/"; then
                      echo "Changes detected in src/ - will deploy"
                      echo "should_deploy=true" >> $GITHUB_OUTPUT
                    else
                      echo "No changes in src/ - skipping deployment"
                      echo "should_deploy=false" >> $GITHUB_OUTPUT
                    fi
  create-deployment:
    needs: check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    outputs:
      deployment_id: ${{ steps.create.outputs.deployment_id }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if: needs.check-changes.outputs.should_deploy == 'true'
    steps:
      - name: Create deployment
        id: create
        run: |-
          DEPLOYMENT_ID=$(gh api repos/${{ github.repository }}/deployments \
                      -f ref=${{ github.sha }} \
                      -f environment=AWS \
                      -F auto_merge=false \
                      --jq '.id')
                    echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
                    echo "Created deployment: $DEPLOYMENT_ID"
  bundle-and-deploy:
    needs:
      - check-changes
      - create-deployment
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      id-token: write
    environment:
      name: AWS
    env:
      CI: "true"
      PROJECT_NAME: ${{ github.event.repository.name }}
      BUCKET: ${{ secrets.BUCKET }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      DEPLOYMENT_ROLE: ${{ secrets.DEPLOYMENT_ROLE }}
    if: needs.check-changes.outputs.should_deploy == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0"
      - name: Install dependencies
        run: npm ci
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ env.DEPLOYMENT_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: true
      - name: Bundle and deploy workshop
        run: npx projen bundle-and-deploy
  report-deployment:
    needs:
      - check-changes
      - create-deployment
      - bundle-and-deploy
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if: always() && needs.check-changes.outputs.should_deploy == 'true'
    steps:
      - name: Report deployment status
        run: |-
          if [ "${{ needs.bundle-and-deploy.result }}" == "success" ]; then
                      STATE="success"
                    else
                      STATE="failure"
                    fi
                    gh api repos/${{ github.repository }}/deployments/${{ needs.create-deployment.outputs.deployment_id }}/statuses \
                      -f state=$STATE
                    echo "Deployment status: $STATE"
