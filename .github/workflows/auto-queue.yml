name: auto-queue
on:
  workflow_run:
    workflows: [build]
    types:
      - completed

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  enableAutoQueue:
    name: "Set AutoQueue on PR #${{ github.event.number }}"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ env.GH_TOKEN }}
          pull-request-number: ${{ github.event.number }}
          merge-method: squash